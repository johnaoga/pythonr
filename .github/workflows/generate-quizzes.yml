name: Generate Quizzes from Issues

on:
  issues:
    types: [opened, edited, labeled, unlabeled, closed, reopened]
  workflow_dispatch:

permissions:
  contents: write
  issues: read

jobs:
  generate:
    runs-on: ubuntu-latest
    # Only run if issue has quiz label or was just unlabeled/closed (to regenerate)
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.issue.labels.*.name, 'quiz') ||
      github.event.action == 'unlabeled' ||
      github.event.action == 'closed'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Generate quizzes from issues
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python scripts/generate_quizzes.py

      - name: Check for changes
        id: check_changes
        run: |
          git add docs/source/part6/quizzes/
          git add docs/source/part6/index.rst
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "chore(quiz): Auto-generate quiz RST from issues

          Triggered by: ${{ github.event.action }} on issue #${{ github.event.issue.number }}
          Issue title: ${{ github.event.issue.title }}"
          git push
